<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Monetário</title>
    <style>
        body{
            background-color: rgba(.2,.2, .2, 1);
            color: silver;
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Valores Monetérios em Diferentes Lugares</h1></br>
    <h2>Dólar Americano</h2>
    <script>
        var money = Number.parseFloat(window.prompt('Digite seu salário: '))
        var usd = money.toLocaleString('en-US', {style:'currency', currency:'USD'});
        document.write(usd)
    </script>

    <h2>Real Brasileiro</h2>
    <script>
        var brl = money.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        document.write(brl)
    </script>

    <h2>Euro Europeu</h2>
    <script>
        var eur = money.toLocaleString('fr-FR', {style:'currency', currency:'EUR'});
        document.write(eur)
    </script>
    
</body>
</html>
