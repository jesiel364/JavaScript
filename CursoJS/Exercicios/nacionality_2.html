<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<title>Nacionalide</title>
		<style type="text/css">
			body{
				background-color: #282828;
				color: white;
				font: normal 16pt Arial;
				margin: 0px;
				text-align: center;
			}
			input{
				
		height: 30px;
		background-color: #282828;
		border-radius: 0px;
		border-width: 2px;
		border-color: white;
		border-top-width: 0px;
		border-right-width: 0px;
		border-left-width: 0px;
		font: normal 18pt Arial;
		color: white;
		margin-top: 0px;
		padding-top: 10px;
		margin-bottom: 10px ;
		display: flex;
	
		}

		#pais: hover{
			color: red;
		}

		h1{
			/*background-color: yellow;*/
			width: 55%;
			padding-top: 0px;
			text-align: left;
			padding-left: 10px;
			display: flex;
			margin-top: 0px;
			
		}

		#form{
			padding-top: 10px;
			
			/*background-color: #363636;*/

			display: flex;
			width: 100%;
		}




		#bt{
			height: 30px;
			margin-top: 10px;
			margin-left: 5px;
			height: 30px;
		background-color: white;
		border-radius: 4px ;
		border-width: 0px;
		font: normal 18pt Arial;
		color: #333;
		margin-bottom: 10px ;
		}
		
		div#res{
			/*background-color: rgba(153, 163, 164, .4);*/
			color: white;
			max-height: 80%;
			max-width: 80%;
			margin: auto;
			border-radius: 7px;
			/*overflow-y: scroll;*/
		}
		img{
			min-width: 60%;
			min-height: 60%;
			max-width: 90%;
			max-height: 90%;
		}
		p{
			text-align: top;
			padding: 10px;
		}
		#bg{
			filter: blur(8px);
			-webkit-filter: blur(8px);
		}
		#wiki{
			justify-content: center;
			font-weight: normal;
			color: white;
		}
		#poema{
			font: normal 12pt Arial;
			justify-content: left;
			text-align: left;
			padding-left: 200px;
		}
		</style>
	</head>
	<body>
		<div id="container">
			

			<div id="form"><h1>Nacionalidade</h1>
			<input onmouseout="nd()" type="text" id="pais" placeholder="Digite seu pais">
			<button id="bt" onclick="nd()">Confirmar</button></div>


			<div id="res">Pode ser seu pais de origem ou o atual.</div>
			<script>
				function nd(){
					var pais = document.getElementById('pais').value.toLowerCase()
					var res = document.getElementById('res')
					if (pais == 'terra'){
						res.innerHTML = '<h4>Você é um Terráqueo</h4>'
						res.innerHTML += '<img src="https://www.infoescola.com/wp-content/uploads/2008/04/planeta-terra_585359906-1000x562.jpg"/>'
						res.innerHTML += '<p>A Terra é o terceiro planeta do sistema solar e o único conhecido que apresenta condições que permitem a existência de vida inteligente.</p>'
					}
					
					if (pais == 'brasil'){
					res.innerHTML = '<p>Você é Brasileiro.</p>'
					res.innerHTML += '<img src="https://thumbs.dreamstime.com/b/brazil-flag-closeup-ruffled-41400640.jpg"/> '
					res.innerHTML += '<p id="wiki"><strong>Brasil</strong> oficialmente República Federativa do Brasil, é o maior país da América do Sul e da região da América Latina, sendo o quinto maior do mundo em área territorial (equivalente a 47,3% do território sul-americano) e sexto em população (com mais de 210 milhões de habitantes). É o único país na América onde se fala majoritariamente a língua portuguesa e o maior país lusófono do planeta, além de ser uma das nações mais multiculturais e etnicamente diversas, em decorrência da forte imigração oriunda de variados locais do mundo.</p>'
					
					
				} if (pais != 'terra' && pais != 'brasil' && pais != ''){
					res.innerHTML = '<p>Você é estrangeiro.</p>'
					res.innerHTML += '<img src="https://thumbs.dreamstime.com/b/flags-27610952.jpg"/>'
					res.innerHTML += '<p id="poema"><em>Outrora eu era daqui, e hoje regresso estrangeiro, <br>Forasteiro do que vejo e ouço, velho de mim. <br>Já vi tudo, ainda o que nunca vi, nem o que nunca verei. <br>Eu reinei no que nunca fui.</em></p>'
				}
				console.log(pais)
				}
			</script>
		</div>
	</body>
</html>
