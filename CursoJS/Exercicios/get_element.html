<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getElement</title>
	<style>
		body{
			background-color: black;
			color: antiquewhite;
			font: normal 20pt Arial;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="title">Kurzweil</h1>
	<script>
		var nome = window.prompt('Digite algo: ')
		function mudar_nome(nome){
			document.getElementById("title").innerHTML = nome;
			document.body.style.background = '#3900B7'
			

		}
		
		
	</script>
	<button id="bt" onclick="mudar_nome(nome);">Okay</button>
	

</body>
</html>
