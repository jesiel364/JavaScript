<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>FileAPI HTML5</title>
    <style type="text/css">
        body{
            padding-top: 0px;
            background-image: url('bg.jpg');
            font-family: Arial;
            color: antiquewhite;

            
        }
        #filecontents {

            /*display: block;*/
            margin: auto;
            align-items: center;
            max-height: 300px;
            max-width: 600px;
            color: white;
            background-color: #707070;
            box-shadow: 0px 4px 7px black;
            border: None;
            border-width: 2px;
            border-color: blue;
            border-radius: 4px;
            overflow-y: scroll;
            height: 400px;
            font-family: monospace;

        }

        #label{
            text-align: center;
            background-color: #707070;
            border-radius: 4px;
            max-width: 600px;
            margin: auto;
            max-height: 100px;
            box-shadow: 0px 4px 7px black;
        }

        #e2{
            margin: auto;
            max-width: 600px;
            max-height: 100px;
        }

        #txtfiletoread{
            font-family: monospace;
            border-radius: 100px;
            background-color: #3E3D3D;
            border:  none;
        }

        h1{
            border-spacing: 0px;
            display: flex;
            padding-top: 0px;
            color: antique-white;
            font-size: 10px;
            margin-top: auto;
        }

        #toolbar{
            border-radius: 4px;
            padding-top: 0px;
            max-width: 600px;
            max-height: 50px;
            display: flex;
            margin: auto;
            padding-left: 10px;
            box-shadow: 0px 4px 7px black;
            background-color: #707070;
        }
    </style>
</head>
<body>
    <div id="toolbar"><h3>FileRead</h3></div>
    <div id="label">
    <h3>Por favor selecione o arquivo que será lido:</h3>
    <input type="file" id="txtfiletoread" /><br />
    </div>
    <div id="e2"><h4>Conteúdo do arquivo:</h4></div>
    
    <div id="filecontents">

    <script>

        window.onload = function () {
            //Check the support for the File API support
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var fileSelected = document.getElementById('txtfiletoread');
                fileSelected.addEventListener('change', function (e) {
                    //Set the extension for the file
                    var fileExtension = /text.*/;
                    //Get the file object
                    var fileTobeRead = fileSelected.files[0];
                    //Check of the extension match
                    if (fileTobeRead.type.match(fileExtension)) {
                        //Initialize the FileReader object to read the 2file
                        var fileReader = new FileReader();
                        fileReader.onload = function (e) {
                            var fileContents = document.getElementById('filecontents');
                            fileContents.innerText = fileReader.result;
                        }
                        fileReader.readAsText(fileTobeRead);
                    }
                    else {
                        alert("Por favor selecione arquivo texto");
                    }

                }, false);
            }
            else {
                alert("Arquivo(s) não suportado(s)");
            }
        }

    </script>
</body>
</html>
