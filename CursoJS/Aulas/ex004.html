<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(174, 164, 194);
            color: #2323ab;
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`O nome <strong>${nome}</strong> tem ${nome.length} letras!</br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong></br>`)
    </script>

</body>
</html>
