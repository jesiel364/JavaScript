<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos DOM</title>
	<style>
		body{
			background-color: #282828;
		}
		div#area{
			font: normal 15pt Arial;
			background-color: #50DA84;
			color: white;
			width: 200px;
			height: 200px;
			margin: auto;
			display: block;
			border-radius: 10px;
			line-height: 200px; /*Altura da linha*/
			text-align: center;
			box-shadow: 0px 4px 7px black;
		}
	</style>
</head>
<body>
	<div id="area">Interaja...</div>

	<script>
		var area = window.document.querySelector('div#area')
		area.addEventListener('click', clicar)
		area.addEventListener('mouseenter', entrar)
		area.addEventListener('mouseout', sair)

		function clicar(){
			area.innerText = 'Clicou!'
			area.style.background = 'red'
		}
		function entrar(){
			area.innerText = 'Entrou!'
		}
		function sair(){
			area.innerText = 'Saiu!'
			area.style.background = '#50DA84'
		}
	</script>

</body>
</html>
